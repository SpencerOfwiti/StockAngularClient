<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ml-5" href="#">Stock Prediction Dashboard</a>
</nav>
<div class="container mt-2">
  <div *ngIf="predictions.company" class="card text-center">
    <div class="card-header">
      <strong>{{predictions?.company | uppercase}}</strong>
    </div>
    <div class="card-body">
      <p><strong>Sentiment:</strong> {{predictions?.sentiment}}</p>
      <div style="display: block">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="true"
                [chartType]="'line'">
        </canvas>
      </div>
      <label for="days" class="mr-2 mt-3">Select a time period:</label>
      <select name="days" id="days" (change)="changeChart()">
        <option value="15">2 Weeks</option>
        <option value="30" selected>1 Month</option>
        <option value="60">2 Months</option>
        <option value="90">3 Months</option>
        <option value="180">6 Months</option>
        <option value="360">1 Year</option>
      </select>
      <table class="table table-striped table-hover table-responsive-sm mt-2">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Actual Value</th>
            <th scope="col">Predicted Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let change of changes">
            <td>{{change.Date}}</td>
            <td>{{change.Actual}}</td>
            <td>{{change.Pred}}</td>
          </tr>
        </tbody>
        <tfoot class="thead-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Actual Value</th>
          <th scope="col">Predicted Value</th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
